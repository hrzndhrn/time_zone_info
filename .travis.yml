os: linux

dist: trusty

language: elixir

elixir:
  - 1.10.3
  - 1.9.2
  - 1.8.2

otp_release:
  - 23.0
  - 22.2
  - 21.3

jobs:
  exclude:
    - elixir: 1.9.2
      otp_release: 23.0
    - elixir: 1.8.2
      otp_release: 23.0

before_script:
  - mix do deps.get, deps.compile
  - MIX_ENV=test mix compile --warnings-as-errors

script:
  - if [[ "$TRAVIS_ELIXIR_VERSION" == "1.10"* ]]; then mix format --check-formatted; fi
  - mix credo --strict
  - mix coveralls.travis

cache:
  directories:
    - _build
    - deps
