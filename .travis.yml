language: elixir

elixir:
  - 1.8.2
  - 1.9.2
  - 1.10.2

otp_release:
  - 20.3
  - 21.3
  - 22.2

matrix:
  exclude:
    - elixir: 1.10.2
      otp_release: 20.3

before_script:
  - mix do deps.get, deps.compile
  - MIX_ENV=test mix compile --warnings-as-errors
  - travis_wait mix dialyzer --plt

script:
  - if [[ "$TRAVIS_ELIXIR_VERSION" == "1.10"* ]]; then mix format --check-formatted ;fi
  - mix credo --strict
  - mix test
  - mix dialyzer --halt-exit-status

sudo: required

dist: trusty

cache:
  directories:
    - deps
    - test/support/plts

